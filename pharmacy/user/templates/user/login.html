{% extends 'hygeia/base.html' %}
{% block title %}Log in{% endblock %}
{% block content %}
<section class="pb-5 user">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-5 col-md-offset-3 bg-light">
                <p class="lead text-center p-3 text-dark fw-bolder">Login</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="text-danger">
                            {{form.as_p}}
                            <div class="form-group text-center mt-3">
                                <button class="btn btn-outline-danger" type="submit">Sign In</button>
                                <small class="text-muted ml-2">
                                    <a href="{% url 'password-reset' %}">Forgot Password</a>
                                </small>
                            </div>
                        </div>
                        <div class="border-top pt-3 m-3">
                            <small class="text-muted  text-white">
                                Don't have an account? <a href="{% url 'register' %}" class="text-danger">Sign Up</a>
                            </small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
