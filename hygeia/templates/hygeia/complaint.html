{% extends 'hygeia/base.html' %}
{% load static %}
{% block title %}Store | Wo'pharma{% endblock title %}

{% block content %}

{% include './includes/drugs_sticky_header.html' %}

<div class="container">
    <div class="row mx-0 justify-content-center">
      <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0">
        <form
          method="POST"
          class="w-100 rounded p-4 border bg-white"
          action="https://herotofu.com/start"
          enctype="multipart/form-data"
        >
          <label class="d-block mb-4">
            <span class="d-block mb-2">Your name</span>
            <input
              name="name"
              type="text"
              class="form-control"
              placeholder="Joe Bloggs"
            />
          </label>
  
          <label class="d-block mb-4">
            <span class="d-block mb-2">Email address</span>
            <input
              name="email"
              type="email"
              class="form-control"
              placeholder="joe.bloggs@example.com"
            />
          </label>
  
          <div class="mb-4">
            <label class="d-block mb-2">Receipt</label>
            <div class="form-control h-auto">
              <input name="receipt" type="file" class="form-control-file" />
            </div>
          </div>
  
          <label class="d-block mb-4">
            <span class="d-block mb-2">What's wrong?</span>
            <textarea
              name="message"
              class="form-control"
              rows="3"
              placeholder="Please describe your problem"
            ></textarea>
          </label>
  
          <div class="mb-3">
            <button type="button" class="btn btn-primary px-3">Submit</button>
          </div>
  
          <div class="d-block text-right">
            <div class="small">
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  

{% endblock content %}
