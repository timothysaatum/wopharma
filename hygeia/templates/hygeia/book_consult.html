{% block title %}Store | Wo'pharma{% endblock title %}

<section class="mx-2 d-flex justify-content-between top bg-light scroll-bg shadow p-2">
    <div class="icon-logo">
        <a href="#" class="profile"><img src="{% static 'hygeia/images/wopharma.png'%}"
                class="rounded-circle image-fluid border spec-consultation" alt="pharmacy logo">
            <small class="fw-bolder font-size">@MekPharmaceutics</small>
        </a>
    </div>
    <div class="d-flex align-items-center">
        <form class="d-flex" role="search">

    </div>
    <div class="d-flex align-items-center px-2">

        </a>
    </div>
</section>
<!--end of top bar-->
<section class="margin-top pt-2 overlow-scroll border bg-light px-4 d-none d-md-none d-lg-block" id="show">

    </div>
</section>
